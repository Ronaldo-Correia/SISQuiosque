<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Card√°pio do Quiosque</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff9f4;
        }
        header {
            background-color: #ff914d;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 220px;
            padding: 1rem;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }
        .card p {
            font-size: 0.9rem;
            color: #555;
        }
        .card button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #ff914d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .cart {
            padding: 2rem;
            background-color: #fff3e6;
            border-top: 2px solid #ff914d;
        }
        .cart h2 {
            margin-bottom: 1rem;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart li {
            margin-bottom: 0.5rem;
        }
        .total {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Card√°pio do Quiosque</h1>
</header>

<section class="menu-container">
    <div class="card">
        <img src="sucoL.png" alt="Suco">
        <h3>Suco de Laranja</h3>
        <p>Natural e gelado. R$ 6,00</p>
        <button onclick="addToCart('Suco de Laranja', 6.00)">Adicionar</button>
    </div>
    <div class="card">
        <img src="pastel.png" alt="Pastel">
        <h3>Pastel de Carne</h3>
        <p>Crocante e saboroso. R$ 7,50</p>
        <button onclick="addToCart('Pastel de Carne', 7.50)">Adicionar</button>
    </div>
    <div class="card">
        <img src="PratoF.png" alt="PF">
        <h3>Prato Feito</h3>
        <p>Arroz, feij√£o, carne e salada. R$ 15,00</p>
        <button onclick="addToCart('Prato Feito', 15.00)">Adicionar</button>
    </div>
    <div class="card">
        <img src="acai.png" alt="A√ßa√≠">
        <h3>A√ßa√≠ no Copo</h3>
        <p>500ml com banana e granola. R$ 10,00</p>
        <button onclick="addToCart('A√ßa√≠ no Copo', 10.00)">Adicionar</button>
    </div>
</section>

<section class="cart">
    <h2>üõí Seu Carrinho</h2>
    <ul id="cart-list"></ul>
    <div class="total" id="total">Total: R$ 0,00</div>
    <br>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
</section>

<script>
    let cart = [];

    function addToCart(nome, preco) {
        cart.push({ nome, preco });
        renderCart();
    }

    function renderCart() {
        const cartList = document.getElementById('cart-list');
        const totalDisplay = document.getElementById('total');
        cartList.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            total += item.preco;
            const li = document.createElement('li');
            li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;

            cartList.appendChild(li);
        });
        totalDisplay.textContent = `Total: R$ ${total.toFixed(2)}`;

    }

    function finalizarPedido() {
    if (cart.length === 0) {
        alert('Seu carrinho est√° vazio!');
        return;
    }
    localStorage.setItem('carrinho', JSON.stringify(cart));
    window.location.href = "cadastrarPedido.html";
}

</script>

</body>
</html>
